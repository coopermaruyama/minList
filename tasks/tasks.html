<template name="addTasks">
	<div class="row">
		<div class="col-md-12">
				<div class="form-group">
					<label>Create a New Task</label>
					<input type="text" id="input-task" class="form-control" placeholder="{{#if currentUser}}Create a New Task..{{else}}You must be logged in to add tasks{{/if}}" autocomplete="off" {{#unless currentUser}}disabled{{/unless}}>
				</div>
				<!-- <button id="submit-task" class="btn btn-primary">Add</button> -->
		</div>
	</div>
</template>

<template name="listTasks">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h2>Tasks</h2>
			</div>
			<div class="row">
				<div class="col-md-4">
					<ul class="nav nav-pills nav-stacked">
						<li class="toggle-view-mode {{#if isViewMode 'incomplete'}}active{{/if}}"><a href="#">To-Do</a></li>
						<li class="toggle-view-mode {{#if isViewMode 'complete'}}active{{/if}}"><a href="#">Completed</a></li>
					</ul>
				</div>
				<div class="col-md-8">
					<ul class="list-group list-tasks">
						{{#each tasks}}
						{{>task}}
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="task">
	<li class="list-group-item">
		<input class="task-checkbox" type="checkbox" {{#if isComplete}}checked{{/if}} {{#unless currentUser}}disabled="disabled" title=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You must be logged in to use tasks"{{/unless}}>
		{{task}}
		<span class="info text-right">
				{{#if viewMode "incomplete"}}
					<span class="created">
						{{created}}
					</span>
				{{else}}
					<span class="completed">
						&#x2713; {{completed}}
					</span>
				{{/if}}
		</span>
	</li>
</template>
