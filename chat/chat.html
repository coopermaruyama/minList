<template name="messages">
  <div class="page-header">
   <h2>Live Chat</h2>
 </div>
 <div id="chat" class="well">
  {{#each messages}}
  {{> message}}
  {{/each}}
</div>
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>


<template name="entry">

  <input type="text" id="messageBox" placeholder="Send a message..." class="form-control input-sm">
</template>
