<template name="messages">
  <div class="page-header">
   <h2>Notes</h2>
 </div>
 <div id="chat" class="well">
  {{#each messages}}
  {{> message}}
  {{/each}}
</div>
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>


<template name="entry">

  <input type="text" id="messageBox" placeholder="{{#if currentUser}}Add a note..{{else}}You must be logged in to add notes{{/if}}" class="form-control input-sm" {{#unless currentUser}}disabled{{/unless}}>
</template>
