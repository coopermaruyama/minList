<template name="project">
	{{#if exists}}
	{{> showProject}}
	{{else }}
	{{> newProject}}
	{{/if }}
</template>

<template name="showProject">
	<div class="col-md-8">
		<h1 class="project-title">Project: {{projectName}}</h1>
		{{> addTasks}}
		{{> listTasks}}
	</div>
	<div class="col-md-4">
		{{> messages}}
		{{> entry}}
	</div>
</template>

<template name="newProject">
	<h1>This Project Name is Available!</h1>
	<h2>Would you like to create it?</h2>
	<button>Create</button>
</template>
