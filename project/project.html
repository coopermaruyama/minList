<template name="project">
	{{#if exists}}
		{{> showProject}}
	{{else }}
		{{> newProject}}
	{{/if }}
</template>

<template name="showProject">
	<h1>{{projectName}}</h1>
	<div class="left">
		{{> addTasks}}
		{{> listTasks}}
	</div>
	<div class="right">
		{{> messages}}
		{{> entry}}
	</div>
</template>

<template name="newProject">
	<h1>This Project Name is Available!</h1>
	<h2>Would you like to create it?</h2>
	<button>Create</button>
</template>

<template name="addTasks">
	<input type="text" id="input-task">
	<button id="submit-task">Add</button>
</template>

<template name="listTasks">
	<ul>
		{{#each tasks}}
		<li><input class="task-checkbox" type="checkbox" {{#if checked "complete"}}checked{{/if}}>{{task}}</li>
		{{/each}}
	</ul>
</template>
